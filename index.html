<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALTA Visibilidad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <!-- <button class="btn btn-primary" id="btnDeleteName">
        Eliminar nombre
      </button>
      <button class="btn btn-secondary" id="btnClearLocalStorage">
        Eliminar local storage
      </button> -->

      <hr />

      <div class="row">
        <div class="col-md-12">
          <h3>Ingreso de datos</h3>
          <form id="formulario">
            <div class="mb-3">
              <label class="form-label">Plataforma</label>
              <input
                type="text"
                class="form-control"
                id="inputPlataforma"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Ubicacion</label>
              <input
                type="text"
                class="form-control"
                id="inputUbicacion"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Posición</label>
              <input type="text" class="form-control" id="inputPosicion" />
            </div>

            <div class="mb-3">
              <label class="form-label">Banner type</label>
              <input type="text" class="form-control" id="inputBannerType" />
            </div>

            <div class="mb-3">
                <label class="form-label">Subtype</label>
                <input type="text" class="form-control" id="inputSubtype" />
              </div>

              <div class="mb-3">
                <label class="form-label">Marca</label>
                <input type="text" class="form-control" id="inputMarca" />
              </div>

              <div class="mb-3">
                <label class="form-label">Categoria</label>
                <input type="text" class="form-control" id="inputCategoria" />
              </div>

              <div class="mb-3">
                <label class="form-label">Temporada</label>
                <input type="text" class="form-control" id="inputTemporada" />
              </div>

              <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" id="inputFecha" />
              </div>

              <div class="mb-3">
                <label class="form-label">Cantidad de marcas en la imagen</label>
                <input type="number" class="form-control" id="inputCantidad" />
              </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>

            
          </form>
        </div>
        <div class="col-md-12">
          <table id="tablaProductos" class="table table-striped table-hover">
              <thead>
              <tr>
                  <td>Plataforma</td>
                  <td>Ubicación</td>
                  <td>Posición</td>
                  <td>Banner type</td>
                  <td>Subtype</td>
                  <td>Marca</td>
                  <td>Categoría</td>
                  <td>Temporada</td>
                  <td>Fecha</td>
                  <td>Cantidad de marcas</td>
              </tr>
              </th>
              <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
